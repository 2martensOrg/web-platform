language: php
sudo: false

php:
  - 5.6
  - 7.0
  - hhvm

branches:
  only:
    - master

matrix:
  fast_finish: true
  include:
    - php: 5.6
  allow_failures:
    - php: hhvm
    - php: 7.0

services:
  - mongodb

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer selfupdate

install: composer update --prefer-dist --no-interaction

before_script:
  - phpenv config-add php_config.ini
  - chmod +x setup.sh
  - ./setup.sh

script:
  - find src/ -type f -name '*.php' |xargs -I file php -l file > /dev/null
  - vendor/bin/phpcs -p --extensions=php --standard=PSR2 --ignore=*/AppKernel.php src/
  - phpunit --coverage-text
